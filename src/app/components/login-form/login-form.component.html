<div class="login-container">
  <h2>Iniciar sesión</h2>
  <form class="form-box">
    <div class="inputs">
      <div class="form-group">
        <label for="email">Correo</label>
        <input
          type="email"
          id="email"
          placeholder="ejrusr@ejemplo.com"
          required
        />
      </div>
      <br />
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          placeholder="**********"
          required
        />
      </div>
    </div>
    <div class="button">
      <button type="submit">Iniciar sesión</button>
    </div>
  </form>
</div>
