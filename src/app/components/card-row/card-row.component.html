<div class="container text-center"> <!-- Componente que junta todas las tarjetas de las materias -->
  <div class="row g-4">
    <div class="container text-center">
      <div class="row g-4">
        <div class="col" *ngFor="let card of cards">
          <app-card-materia
            [title]="card.title"
            [color]="card.color"
          ></app-card-materia>
        </div>
      </div>
    </div>
  </div>
</div>
