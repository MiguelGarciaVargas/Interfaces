<div class="window-space">
  <div class="header">
    <img class="header-logo" src="assets/images/uaslp-logo.png" />
    <img class="header-icon" src="assets/images/user-icon.png" />
  </div>
  <div class="body-content">
    <div class="layout-container">
      <app-sidebar class="sidebar"></app-sidebar>
      <div class="main-content">
        <div class="fw centered">
          <div class="actions-row">
            <div class="centered">
              <app-filtrar-select></app-filtrar-select>
              <app-add-button (addClick)="showModal()"></app-add-button>
              <app-add-modal
                *ngIf="modalVisible"
                [editingTarea]="editingTarea"
                (onAddTarea)="addTarea($event)"
                (onClose)="closeModal()"
              ></app-add-modal>
            </div>
            <app-search-bar class="search-bar"></app-search-bar>
          </div>
        </div>
        <app-tabla-tarea
          class="fw"
          [tareas]="tareas"
          (onEditTarea)="showModal($event)"
        ></app-tabla-tarea>
      </div>
    </div>
  </div>
</div>
